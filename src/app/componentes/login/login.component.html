<div class="container">
      <div class="card">
      <h1 class="h3 mb-3 fw-normal text-center">Salutar Fisioterapia</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Seu Login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Sua Senha</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="button" (click)="logar()">Entrar</button>
    </div>
</div>
